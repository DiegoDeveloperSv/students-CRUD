<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="create.css">
</head>
<body>
  <header class="header">
    <nav class="header-nav">
      <ul class="header-nav-list">
        <li class="header-nav-item"><a href="students.html">STUDENTS</a></li>
        <li class="header-nav-item"><a href="inicio.html">HOME</a></li>
      </ul>
    </nav>    
  </header>

  <h1>Create Student</h1>
  <form class="create-form">
    <label for="name">Name</label>
    <input type="text" id="name" required autocomplete="off">

    <label for="age">Age</label>
    <input type="number" id="age" min="6" max="20" required autocomplete="off">

    <label for="materias">Subjects (Press to add)</label>
    <div id="materias">
      <button id="matematicas">Matematicas</button>
      <button id="programacion">Programacion</button>
      <button id="historia">Historia</button>
      <button id="geografia">Geografia</button>
      <button id="ingles">Ingles</button>
    </div>
    <div class="elegidas"></div>

    <button type="submit" id="enviar">Create Student</button>

  <script src="create.js"></script>
</body>
</html>
